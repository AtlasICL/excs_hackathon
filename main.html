<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .emoji {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        .form-container {
            margin-top: 30px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Emoji Picker with Login</h1>
    
    <!-- Form for username and password -->
    <div class="form-container">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    
    <h2>Select Your Mood</h2>
    <div class="emoji-container">
        <!-- Emoji images -->
        <img src="images/angry.png" alt="Angry" class="emoji" data-emoji="angry">
        <img src="images/anxious.png" alt="Anxious" class="emoji" data-emoji="anxious">
        <img src="images/happy.png" alt="Happy" class="emoji" data-emoji="happy">
        <img src="images/neutral.png" alt="Neutral" class="emoji" data-emoji="neutral">
        <img src="images/sad.png" alt="Sad" class="emoji" data-emoji="sad">
        <img src="images/tired.png" alt="Tired" class="emoji" data-emoji="tired">
    </div>
    <p id="result" style="margin-top: 20px; font-size: 18px;"></p>
    <button id="submit" style="margin-top: 20px;">Submit</button>

    <script>
        const emojis = document.querySelectorAll('.emoji');
        const resultDisplay = document.getElementById('result');
        const submitButton = document.getElementById('submit');
        let selectedEmoji = null;

        // Add click event listeners to each emoji
        emojis.forEach(emoji => {
            emoji.addEventListener('click', () => {
                selectedEmoji = emoji.getAttribute('data-emoji');
                resultDisplay.textContent = `You selected: ${selectedEmoji}`;
                console.log(`Emoji clicked: ${selectedEmoji}`);
            });
        });

        // Handle form submission
        submitButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }
            if (!selectedEmoji) {
                alert('Please select an emoji.');
                return;
            }

            // Create JSON object
            const userData = {
                username: username,
                password: password,
                mood: selectedEmoji
            };

            console.log('Form Data in JSON:', JSON.stringify(userData));

            // You can now send this JSON object to your server for processing
        });
    </script>
</body>
</html>
